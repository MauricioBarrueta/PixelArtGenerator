<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pixel Art Generator</title>
    <link rel="icon" type="image/x-icon" href="svg/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="options">
            <span class="grid-options-title">&#xf00a; Ingresa el tamaño de la cuadrícula &#xf00a;</span>
            <div class="grid-options">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="width-icon">&#xf58d;</span>
                    <input id="grid-width" type="number" max="50" class="form-control" placeholder="Filas (max. 50):" aria-describedby="width-icon">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="height-icon">&#xf58e;</span>
                    <input id="grid-height" type="number" max="25" class="form-control" placeholder="Columnas (max. 25):" aria-describedby="height-icon">
                </div>   
            </div>

            <div class="grid-options-buttons">
                <button id="create-grid" class="btn btn-success">Crear &#x2b;</button>
                <span>o</span>
                <button id="delete-grid" class="btn btn-danger">Borrar &#xf2ed;</button>
            </div>

            <div class="grid-tools">
                <span class="grid-options-title tools-title">&#xf7d9; Herramientas &#xf7d9;</span>
                <div class="grid-tools-options"> 
                    <button id="paint-btn" class="btn btn-primary">Dibujar &#xf1fc;</button>
                    <div class="input-group" style="width: fit-content;">
                        <span class="input-group-text" id="color-icon">Colores &#xf53f;</span>
                        <input id="color-input" type="color" aria-describedby="color-icon">
                    </div>
                    <button id="erase-btn" class="btn btn-danger">Borrar &#xf12d;</button>
                </div>
                
            </div>
        </div>
        <div class="grid-container"></div>
    </div>

    <!-- Alert Modal -->
    <div class="modal" id="alert-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">  
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Recomendación:</h1>
            </div>                  
            <div class="modal-body">
              <p>Gira la pantalla para una mejor experiencia<img src="svg/mobile-landscape.svg"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Entendido</button>              
            </div>
          </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
